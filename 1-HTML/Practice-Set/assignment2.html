<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
  </head>
  <body>
    <table border>
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>

      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <hr />
    <form action="/server">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        Sex:
        <input type="radio" name="sex" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <br />
      <div>
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option>Select an option</option>
          <option value="in">India</option>
          <option value="aus">Australia</option>
          <option value="eng">England</option>
        </select>
      </div>
      <br />
      <div>
        <label for="msg">Message:</label>
        <div>
          <textarea name="msg" id="msg" cols="40" rows="5"></textarea>
        </div>
      </div>
      <br />
      <div>
        <input type="checkbox" name="subscribe" id="subs" />
        <label for="subs">Subscribe?</label>
      </div>
      <br />
      <button>Submit</button>
    </form>
    <hr />

    <h2>Feedback Form</h2>
    <form action="/server2">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="msg">Message:</label>
        <div>
          <textarea name="msg" id="msg" cols="40" rows="5"></textarea>
        </div>
      </div>
      <br />
      <div>
        Rate us our of 5: <br />
        <div>
          <input type="radio" name="rate" id="1" value="1" />
          <label for="1">1</label>
        </div>
        <div>
          <input type="radio" name="rate" id="2" value="2" />
          <label for="2">2</label>
        </div>
        <div>
          <input type="radio" name="rate" id="3" value="3" />
          <label for="3">3</label>
        </div>
        <div>
          <input type="radio" name="rate" id="4" value="4" />
          <label for="4">4</label>
        </div>
        <div>
          <input type="radio" name="rate" id="5" value="5" />
          <label for="5">5</label>
        </div>
      </div>
      <br />
      <button>Send your message!</button>
    </form>
  </body>
</html>
