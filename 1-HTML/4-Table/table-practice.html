<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Practice HTML</title>

  <body>
    <h1>Table Practice</h1>

        <tr>
          <th colspan="2">STUDENT DATA</th>

          <th>NAME</th>
          <th>CLASS</th>

        <tr>
          <td>RAVI</td>
          <td>IX</td>
          <td>SHRINIVAS RAO</td>
          <td rowspan="2">20,000</td>
        </tr>
        <tr>
          <td>GANESH</td>
          <td rowspan="2">VII</td>
          <td>RAMA RAO</td>
        </tr>
        <tr>
          <td>VIJAY</td>
          <td>CHALAPATHI RAO</td>
          <td>18,500</td>
        </tr>
      </tbody>
    </table>

    <h2>Iframe tag</h2>
