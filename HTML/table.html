<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <style>
    table,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
  </style>
  <body>
    <table>
      <caption>
        Monthly Savings
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Saving</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>January</td>
          <td>100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>200</td>
        </tr>
        <tr>
          <td>March</td>
          <td>300</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>600</td>
        </tr>
      </tfoot>
    </table>

    <h2>Colspan</h2>

    <table>
      <tr>
        <td colspan="2">abc</td>
        <td>xyz</td>
      </tr>
      <tr>
        <td>uio</td>
        <td>jkl</td>
        <td>vbn</td>
      </tr>
      <tr>
        <td>rty</td>
        <td>asd</td>
        <td>fgh</td>
      </tr>
    </table>

    <h2>Rowspan</h2>

    <table>
      <tr>
        <td>abc</td>
        <td>pqr</td>
        <td>xyz</td>
      </tr>
      <tr>
        <td>uio</td>
        <td rowspan="3">jkl</td>
        <td>vbn</td>
      </tr>
      <tr>
        <td>rty</td>
        <td>fgh</td>
      </tr>
      <tr>
        <td>bhf</td>
        <td>qwe</td>
      </tr>
    </table>

    <h2>Rowspan and Colspan</h2>

    <table>
      <tr>
        <td>abc</td>
        <td>pqr</td>
        <td>xyz</td>
      </tr>
      <tr>
        <td>uio</td>
        <td>jkl</td>
        <td>vbn</td>
      </tr>
      <tr>
        <td>rty</td>
        <td colspan="2" rowspan="2">fgh</td>
        <!-- <td>jkw</td> -->
      </tr>
      <tr>
        <td>bhf</td>
        <!-- <td>qwe</td> -->
        <!-- <td>bre</td> -->
      </tr>
    </table>
  </body>
</html>
