<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Exercise</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>Table</h1>

    <table>
      <tr>
        <th rowspan="2">State of health</th>
        <th colspan="2">Fasting Value</th>
        <!-- <th>dsf</th> -->
        <th>Eating Value</th>
      </tr>
      <tr>
        <!-- <td>hdj</td> -->
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetis</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetis</td>
        <td>More Than 126</td>
        <td>N/A</td>
        <td>More Than 200</td>
      </tr>
    </table>
  </body>
</html>
